<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="update-post.css">
</head>
<body>

    <!-- Message section -->
    <div id="message"></div>

    <!-- Form to update the post -->
    <form id="update-post-form">
        <input type="text" id="post-title" placeholder="Title" required><br>
        <textarea id="post-content" placeholder="Content" required></textarea><br>
        <input type="text" id="post-date" disabled><br>
        <button type="button" id="update-post-btn">Update Post</button>
    </form>

    <script src="update-post.js"></script>
    <script src="listen.js"></script>

</body>
</html>
