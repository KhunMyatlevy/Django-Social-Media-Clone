<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>
    <link rel="stylesheet" href="delete-comment.css">
</head>
<body>

    <!-- Display the comment details to confirm deletion -->
    <div id="comment-details">
        <p><strong>User:</strong> <span id="comment-user"></span></p>
        <p><strong>Content:</strong> <span id="comment-content"></span></p>
        <p><strong>Date:</strong> <span id="comment-date"></span></p>

    <p>Are you sure you want to delete this comment?</p>
    <button id="delete-comment-btn">Yes, Delete Comment</button>
    <button id="Cancel-btn" onclick="window.history.back()">Cancel</button>
     </div>

    <div id="message"></div> <!-- For displaying success or error messages -->

    <script src="delete-comment.js"></script>
</body>
</html>
