<head>

    <link rel="stylesheet" href="post-details.css"> <!-- Link to your external CSS file -->
</head>
<body>

    <div class="button">
    <a id="edit-post-link" href="../update-post/update-post.html">Edit Post</a>
    <a id="delete-post-link" href="../delete-post/delete-post.html">Delete Post</a>
    </div>
    
    <div id="post-details">

    <script src="postDetails.js"></script>
    
    <script>
        // Access local storage
        const accessToken = localStorage.getItem('token');
        const refreshToken = localStorage.getItem('refreshToken');
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('username');
        const postId = localStorage.getItem('postId');
        const postUserId = localStorage.getItem('postUserId'); // Assuming you also store the post owner ID in local storage


        console.log("Access Token:", accessToken);
        console.log("Refresh Token:", refreshToken);
        console.log("User ID:", userId);
        console.log("Username:", username);
        console.log("Post ID:", postId);
        console.log("Post User ID:", postUserId)
    </script>
