<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Comment</title>
    <link rel="stylesheet" href="update-comment.css">
</head>
<body>

    <!-- Form to update comment -->
    <form id="update-comment-form">
        <input type="hidden" id="comment-id" />
        <textarea id="comment-content" placeholder="Update your comment here..." required></textarea><br>
        <button type="submit">Update Comment</button>
    </form>    

    <div id="message"></div> <!-- To display success or error messages -->

    <script src="update-comment.js"></script>
</body>
</html>
